	<script type="text/javascript">

						alert("Great! Have fun!");
						break;
					case "France":
					case "Japan":
						alert("Take me also!");
						break;

						break;

						alert("I am sure you will have a great time");
				}
				break;
			case 0:
				alert("Good luck!");
				break;
			default:
				alert("I hope you have a great time");
		}
	</script>
